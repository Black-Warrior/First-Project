<body class="text-center">

  <link href="{% static 'signin.css'%}" rel="stylesheet">

  <form class="form-signin" action="sign_in" method="post"> {% csrf_token %} 
    <img class="mb-4" src="{% static 'bootstrap-solid.svg'%}" alt="" width="72" height="72">

    <h1 class="h3 mb-3 font-weight-normal">Admin Login</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" name='user' placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" name='pass' placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">Â© {{param.blog_name }} 2019-2020</p>
  </form>
